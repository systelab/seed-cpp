version: '0.0.{build}'

image: Visual Studio 2017

init:
  - ps: >-
      if($env:appveyor_repo_tag -eq 'True') {
        Update-AppveyorBuild -Version "$($env:APPVEYOR_REPO_TAG_NAME.TrimStart("v"))"
      }

configuration:
  - Debug
  - Release

environment:
  matrix:
  - arch: x86_64
    platform: x64
    visual_studio: Visual Studio 15 2017 Win64
    boost: 1.67.0
    OpenSSL: 1.0.2n
    gtest: 1.8.1

install:
  - set PATH=%PATH%;%PYTHON%/Scripts/
  - pip.exe install conan
  - conan user
  - conan remote add systelab-bintray https://api.bintray.com/conan/systelab/conan
  - conan --version
  - node --version
  - npm --version

before_build:
  - md build
  - cd build
  - conan install .. -s build_type=%CONFIGURATION% -s compiler.toolset=v141 -s arch=%ARCH% -o boost=%BOOST% -o OpenSSL=%OPENSSL% -o gtest=%GTEST%
  - cmake .. -G "%VISUAL_STUDIO%"

build:
  project: $(APPVEYOR_BUILD_FOLDER)\build\SeedCpp.sln

after_build:
  - ps: 7z a .\Dist\$env:deploy_name_installer".zip" $env:build_path_installer

test_script:
  - ps: cd bin
  - ps: cd SeedCppCoreUnitTest
  - ps: cd $env:CONFIGURATION
  - SeedCppCoreUnitTest.exe --gtest_output=xml:SeedCppCoreUnitTest.xml
  - ps: cd ..
  - ps: cd ..
  - ps: cd DatabaseIntegrationTest
  - ps: cd $env:CONFIGURATION
  - DatabaseIntegrationTest.exe --gtest_output=xml:DatabaseIntegrationTest.xml
  - cd ..
  - cd ..
  - cd ..
  - cd ..
  - cd test
  - cd RESTAPITest
  - npm install --no-audit
  - npm run test
  - cd ..
  - cd ..

after_test:
  - ps: (new-object net.webclient).UploadFile("https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\build\bin\$env:CONFIGURATION\SeedCppCoreUnitTest\SeedCppCoreUnitTest.xml))
  - ps: (new-object net.webclient).UploadFile("https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\build\bin\$env:CONFIGURATION\DatabaseIntegrationTest\DatabaseIntegrationTest.xml"))

artifacts:
  - path: 'build\bin\$env:CONFIGURATION\SeedCpp'
    name: SeedCpp
